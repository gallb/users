<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />
</h:head>

<h:body>

	<h:form id="actions_form">
		<p:commandButton value="List all users" update="selector" action="#{userbean.getAll}">
		</p:commandButton>
		<br>
		</br>
		
		<p:inputText id="searchTextBox" binding="#{srch}" />
		<p:commandButton value="Search" update="actions_form" action="#{userbean.search(srch.value)}">
			<f:param name="p_value" value="#{srch.value}" />
		</p:commandButton>
		
		<p:selectOneListbox id="selector" value="#{userbean.selectedUser}">
			<f:selectItems value="#{userbean.userList}" var="user"
				itemValue="#{user.uuid}" itemLabel="#{user.username}" />
			<f:ajax render="actions_form" />
		</p:selectOneListbox>
		
		<p:commandButton value="Delete" update="selector" action="#{userbean.remove}">
		</p:commandButton>
		<p:commandButton value="Details" update="roleselector" action="#{userbean.getAllRoles}"/>
		<br>
		</br>
		
		<p:inputText id="textbox" binding="#{newName}" />
		<p:commandButton value="Add" update="actions_form" action="#{userbean.store(newName.value)}">
			<f:param name="p_value" value="#{newName.value}" />
		</p:commandButton>
		
		"#{userbean.selectedUser}"
	</h:form>

	<h:form id="user_details">
		Name will be displayed here.
		<p:separator />
		<p:inputText id="renameTextBox" binding="#{name}" />
		<p:commandButton value="Rename" action="#{userbean.update(name.value)}">
			<f:param name="p_newTxt" value="#{name.value}" />
		</p:commandButton>
		
		<p:selectOneListbox id="roleselector" value="#{userbean.selectedRole}">
			<f:selectItems value="#{userbean.roleList}" var="role"
				itemValue="#{role.uuid}" itemLabel="#{role.userrole}" />
			<f:ajax render="user_details" />
		</p:selectOneListbox>
		
	</h:form>

</h:body>
</html>
