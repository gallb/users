<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    </h:head>  
      
    <h:body>         
        <h:form>
		
		<p:inputText id="textbox" binding="#{delId}" />
		<p:commandButton value="Delete" action="#{userbean.remove(delId.value)}" />		
		</h:form>
		
		<h:form>
		
		<p:selectOneListbox id="selector" value="#{userbean.selecteduser}">
    		<f:selectItems value="#{userbean.userList}" var="user" itemValue="#{user.uuid}" itemLabel="#{user.username}" immediate="true"/>
			<f:ajax execute="selector" render="textbox" />
		</p:selectOneListbox>
		<p:commandButton value="All" action="#{userbean.all}" />	
		<p:commandButton value="Delete" action="#{userbean.remove(delId.value)}" />	 
		</h:form>
		
    </h:body>  
</html>
