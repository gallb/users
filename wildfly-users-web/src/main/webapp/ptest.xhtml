<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />
</h:head>

<h:body>
	<p:panel header="User management"> 
	<h:form id="actions_form">
		<p:commandButton value="List all users" update="selector" action="#{userbean.getAll}">
		</p:commandButton>
		<br>
		</br>
		
		<p:inputText id="searchTextBox" binding="#{srch}" />
		<p:commandButton value="Search" update="actions_form" action="#{userbean.search(srch.value)}">
			<f:param name="p_value" value="#{srch.value}" />
		</p:commandButton>
		
		<p:selectOneListbox id="selector" value="#{userbean.selectedUser}">
			<f:selectItems value="#{userbean.userList}" var="user"
				itemValue="#{user.uuid}" itemLabel="#{user.username}" />
			<f:ajax render="actions_form" />
		</p:selectOneListbox>
		
		<p:commandButton value="Delete" update="selector" action="#{userbean.remove}">
		</p:commandButton>
		 <p:commandButton value="Details" update="displayRoles" action="#{userbean.showRoles()}" oncomplete="PF('roleDialog').show()" style="margin-top:5px" />
		 
		<br>
		</br>
		<p:separator />
		<p:inputText id="textbox" binding="#{newName}" />
		<p:commandButton value="Add" update="selector" action="#{userbean.store(newName.value)}">
			<f:param name="p_value" value="#{newName.value}" />
		</p:commandButton>



			<p:dialog modal="true" showEffect="fade" hideEffect="fade"
				widgetVar="roleDialog" header="#{userbean.currentUser.username}" width="300" height="300">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<p:inputText id="renameTextBox" binding="#{name}" />
				<p:commandButton value="Rename" update="selector"
					action="#{userbean.update(name.value)}">
					<f:param name="p_newTxt" value="#{name.value}" />
				</p:commandButton>
				<p:dataList id="displayRoles" value="#{userbean.currentUser.roles}"
					var="role" width="250">
					<h:outputText value="#{role.userrole}" />
				</p:dataList>

			</p:dialog>
		</h:form>
  </p:panel> 
</h:body>
</html>
